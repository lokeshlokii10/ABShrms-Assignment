<div class="content" fxLayout="row wrap" fxLayoutGap="16px grid">
  <div [fxFlex]="(100/gridColumns) + '%'" fxFlex.xs="100%" fxFlex.sm="33%" *ngFor="let character of characters">
    <mat-card class="mat-elevation-z4" (click)=onSelect(character)>
      <mat-card-header>
        <mat-card-title>{{character?.name}}</mat-card-title>
      </mat-card-header>
      <img mat-card-image src="{{ character?.image }}" />
      <mat-card-content>
          <p><b>Species:</b> {{character?.species}}</p>
      </mat-card-content>
    </mat-card>
  </div>
</div>
